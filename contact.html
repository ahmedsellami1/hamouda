    <main>
        <section class="contact-section">
            <h2>Envoyez-moi un message</h2>
            <form action="mailto:votre.email@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Sujet :</label>
                    <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="5" placeholder="Tapez votre message ici..."
                        required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <a href="mailto:https://mail.google.com/mail/u/0/#inbox">Email</a>
